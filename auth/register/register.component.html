<body style="background-color: rgb(126, 122, 122);">
    <div class="row">
        <!-- <div class="col-md-8 d-none d-md-block"></div> -->
        <div style="min-height: 100vh; background-color: white;">
            <div class="login-form-content">
                <form [formGroup]="registerform" autocomplete="off">
                    <div class="login-wrapper">
                        <span class="head">Register</span>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>First Name</mat-label>
                                <input matInput type="text" formControlName="firstName"/>
                                <!-- <mat-error *ngIf="checkError('username', 'required')">Username is required</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>Last Name</mat-label>
                                <input matInput type="text" formControlName="lastName"/>
                                <!-- <mat-error *ngIf="checkError('username', 'required')">Username is required</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>Phone Number</mat-label>
                                <input matInput type="text" formControlName="phoneNumber"/>
                                <!-- <mat-error *ngIf="checkError('username', 'required')">Username is required</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>Email Id</mat-label>
                                <input matInput type="text" formControlName="email"/>
                                <!-- <mat-error *ngIf="checkError('username', 'required')">Username is required</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password"/>
                                <!-- <mat-error *ngIf="checkError('password', 'required')">password is required</mat-error>
                  <mat-error *ngIf="checkError('password', 'minlength')">Password should be minimum 6 char</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width" appearance="legacy">
                                <mat-label>Confirm Password</mat-label>
                                <input matInput type="password" formControlName="confirmPassword"/>
                                <!-- <mat-error *ngIf="checkError('password', 'required')">password is required</mat-error>
                  <mat-error *ngIf="checkError('password', 'minlength')">Password should be minimum 6 char</mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="form-check form-check-flat form-check-primary">
                            <mat-checkbox> Remember me</mat-checkbox>
                        </div>
                        <div class="field-wrapper text-center">
                            <button mat-raised-button color="primary"
                                style="width: 100%; margin: 5px;" (click)="reg()">Register</button>
                            <button mat-raised-button color="warn" style="width: 100%; margin: 5px;"
                                routerLink="/auth/login">Already Register</button>
                        </div>
                        <div class="field-wrapper link-holder">
                            <!-- <a href="javascript:void(0);" routerLink="/auth/forgot">Forgot Password ?</a> -->
                            <!-- <a href="javascript:void(0);" routerLink="/auth/register">New User ?</a> -->
                            <span class="clearfix"></span>
                            <span class="clearfix"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
